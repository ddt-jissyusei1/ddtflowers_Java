<form class="dialog">
	<script>
		//当該ダイアログのDOMを取得する
		var thisDialog = $(CURRENT_DIALOG);
		//このダイアログのクラスを定義したJSファイルを読み込む
		commonFuncs.getScriptFile(EXPERIENCE_RESERVED_DIALOG_JS);
		
		//当該ダイアログ用関数クラスインスタンスを生成する
		var dialogBuilder = new experienceReservedDialog(thisDialog[0]);
		//ダイアログのDOMに関数クラスインスタンスの参照を持たせる
		thisDialog[0].dialogBuilder = dialogBuilder;
	</script>
</form>
