<div class="suggestionConfirmDialog">
	<script>
	//ダイアログのクラスインスタンスを生成する
	var dialogClass = $('.suggestionConfirmDialog')[0].instance;
	//ダイアログのインプット用データオブジェクトを取得する
	var argData = dialogClass.getArgumentDataObject();
	console.log(argData.message);
	//確認ダイアログを作成する。送信タイプ別にメッセージ、コールバック関数を設定する
	dialogClass.setConfirmContents(argData.message, dialogClass.sendMemberMail);
	</script>
</div>
