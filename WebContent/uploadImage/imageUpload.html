<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>画像アップテスト</title>
<!-- jqueryUIのcssを読み込む -->
<link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.4.custom.min.css" media="screen" />
<!-- jQueryの本体を読み込む。 -->
<script src="../js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="../js/jquery-ui-1.9.2.custom.min.js"></script>

<script type="text/javascript" src="imageUpload.js"></script>
<style>
	.imageArea {
		height: 100px;
	}
</style>
</head>
<body>
<!-- 画像を送信するためのフォーム -->
<form class="imageUploadForm" enctype="multipart/form-data" action="#" method="post">
	<!-- アップロード画像選択領域(アップロードできるのは画像のみ) -->
	<p><input type="file" name="imageFile" class="imageFile" accept="image/png, image/jpg, image/jpeg, image/gif"></p>

	<!-- アップロードした画像を表示する領域 -->
	<div class="outputarea">
		<img src="" class="imageArea">
	</div>

	<!-- アップロード画像を送信するボタン -->
	<p><input type="submit" value="送信"></p>
</form>

<script>
	//ドキュメント配備後
$(document).ready(function(){
		// サムネ画像を表示する関数を実行する
		showThumbnail();
		//画像アップロードイベントを登録する
		imageUpload();
});
</script>

</body>
</html>
