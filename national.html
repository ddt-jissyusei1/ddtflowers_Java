<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<script>
				//createTagクラスのインスタンスを生成する
				var natinalPageCreator = new createLittleContents();
			
				natinalPageCreator.getJsonFile('source/national.json');		// ファイルのデータをjsonを用いて持ってくる
				natinalPageCreator.getJsonFile('source/commonJson.json');		// ファイルのデータをjsonを用いて持ってくる
				
				natinalPageCreator.getDomFile('template/common.html');			// 共通パーツのDOMを取得する。
				natinalPageCreator.getDomFile('template/courseguide.html');	// コース紹介ページのパーツのDOMを取得する。
				
				natinalPageCreator.outputTag('headImage', 'createImage');		// 天の画像を作る
				natinalPageCreator.outputTag('pageTitle');						// タイトル領域を作る
				natinalPageCreator.outputTag('examination', 'description');	// 資格試験の説明を作る
				natinalPageCreator.outputTag('merit', 'description');			// ご入会メリットを作る
				natinalPageCreator.outputTag('photoGallery');					// ギャラリー画像を作る
				natinalPageCreator.outputTag('footGallery');					// ギャラリー画像を作る
				natinalPageCreator.outputTag('courseGuide');					// コース案内テーブルを作る
				natinalPageCreator.outputTag('lessonSchedule');				//レッスンスケジュールテーブル
				natinalPageCreator.outputTag('commonText', 'itemList');		//共通リストテーブルを作る
				natinalPageCreator.outputTag('memberRule', 'itemList');		// 会員規約のリストテーブルを作る
				natinalPageCreator.outputTag('footImage', 'createImage');		// 地の画像を作る
				natinalPageCreator.outputTag('footer');						// フッターを作る
			
				// トップメニューにマウスオーバーのフィルターを配置する。
				functionFilter('.topMenu li');
				// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
				// fixYCoordinate('header', '.main');
				// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
				fixXCoordinateOnScroll('header');
				//slickによるカルーセルのギャラリーを作成する。
				natinalPageCreator.createGallery('footGallery');
			
			</script>
		</div>
	</div>
</body>
</html>
